<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳转到 Freewd 社区</title>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
  rel="stylesheet"
/>
<style>
:root {
  --primary-color: #4db8ff;
  --primary-light: #66cfff;
  --primary-dark: #0077cc;
  --secondary-color: #f59e0b;
  --text-primary: #e0e0e0;
  --text-secondary: #a0a0a0;
  --bg-light: #111;
  --bg-white: #0f0f0f;
  --bg-card: rgba(30, 30, 30, 0.9);
  --border-color: rgba(100, 100, 100, 0.2);
  --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.5);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  --radius-full: 9999px;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  line-height: 1.6;
  color: var(--text-primary);
  background-color: var(--bg-light);
  overflow-x: hidden;
  padding: 20px;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 3rem;
  background: rgba(15, 15, 20, 0.9);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-lg);
  border: 1px solid var(--border-color);
  backdrop-filter: blur(10px);
  text-align: center;
}

.logo {
  font-size: 3rem;
  margin-bottom: 1.5rem;
  color: var(--primary-color);
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
  color: var(--text-primary);
}

.gradient-text {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-weight: 700;
}

.message {
  font-size: 1.1rem;
  color: var(--text-secondary);
  margin-bottom: 2.5rem;
  line-height: 1.7;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-top: 2rem;
}

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 1rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: var(--radius-md);
  text-decoration: none;
  transition: all 0.3s ease;
  cursor: pointer;
  gap: 0.5rem;
  border: 1px solid var(--border-color);
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
  color: white;
}

.btn-primary:hover {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.btn-secondary {
  background: rgba(77, 184, 255, 0.1);
  color: var(--primary-color);
}

.btn-secondary:hover {
  background: rgba(77, 184, 255, 0.2);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.wechat-warning {
  background: rgba(245, 158, 11, 0.1);
  border: 1px solid rgba(245, 158, 11, 0.3);
  border-radius: var(--radius-lg);
  padding: 1.5rem;
  margin: 2rem 0;
  text-align: left;
}

.wechat-warning h3 {
  color: var(--secondary-color);
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.steps {
  margin-top: 1.5rem;
  text-align: left;
}

.step {
  display: flex;
  align-items: flex-start;
  gap: 1rem;
  margin-bottom: 1rem;
}

.step-number {
  background: var(--primary-color);
  color: white;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
  font-weight: 600;
  flex-shrink: 0;
}

.loading {
  margin: 2rem 0;
  color: var(--text-secondary);
  font-size: 1rem;
}

.loading:after {
  content: '...';
  animation: dots 1.5s steps(4, end) infinite;
}

@keyframes dots {
  0%, 20% { content: ''; }
  40% { content: '.'; }
  60% { content: '..'; }
  80%, 100% { content: '...'; }
}

@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .container {
    padding: 2rem;
  }
  
  h1 {
    font-size: 1.5rem;
  }
  
  .logo {
    font-size: 2.5rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 1.5rem;
  }
  
  .btn {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <i class="fas fa-rocket"></i>
  </div>
  
  <h1>前往 <span class="gradient-text">Freewd</span> 社区</h1>
  
  <div id="wechat-warning" class="wechat-warning" style="display: none;">
    <h3><i class="fas fa-exclamation-triangle"></i> 检测到QQ/微信内打开</h3>
    <p>QQ和微信内置浏览器限制，无法直接跳转到Freewd应用。</p>
    
    <div class="steps">
      <div class="step">
        <div class="step-number">1</div>
        <div>点击右上角的"..."或"⋮"菜单</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div>选择"在浏览器中打开"</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div>在浏览器中继续访问此页面</div>
      </div>
    </div>
  </div>
  
  <div id="normal-view">
    <p class="message">正在为您跳转到 Freewd 社区应用</p>
    <div class="loading">正在准备跳转</div>
  </div>
  
  <div class="buttons" style="display: none;" id="action-buttons">
    <a href="#" id="open-app" class="btn btn-primary">
      <i class="fas fa-external-link-alt"></i> 打开 Freewd 应用
    </a>
    <a href="#" id="copy-link" class="btn btn-secondary">
      <i class="fas fa-copy"></i> 复制链接
    </a>
  </div>
</div>

<script>
// 检测是否在QQ或微信浏览器中
function isWechatOrQQ() {
  const ua = navigator.userAgent.toLowerCase();
  return ua.indexOf('micromessenger') > -1 || ua.indexOf('qq/') > -1;
}

// 从URL参数中获取跳转信息
function getJumpParams() {
  const params = new URLSearchParams(window.location.search);
  const filename = params.get('filename') || params.get('file') || '';
  const zone = params.get('zone') || '1';
  
  let appUrl = 'freewd://open_post/path';
  if (filename) {
    appUrl += `?file=${encodeURIComponent(filename)}&zone=${zone}`;
  }
  
  return { filename, zone, appUrl };
}

// 复制文本到剪贴板
function copyToClipboard(text) {
  if (navigator.clipboard) {
    return navigator.clipboard.writeText(text)
      .then(() => true)
      .catch(() => false);
  } else {
    // 降级方案
    const textArea = document.createElement('textarea');
    textArea.value = text;
    document.body.appendChild(textArea);
    textArea.select();
    try {
      document.execCommand('copy');
      document.body.removeChild(textArea);
      return Promise.resolve(true);
    } catch (err) {
      document.body.removeChild(textArea);
      return Promise.resolve(false);
    }
  }
}

// 主函数
document.addEventListener('DOMContentLoaded', function() {
  const { filename, zone, appUrl } = getJumpParams();
  const inWechatQQ = isWechatOrQQ();
  const normalView = document.getElementById('normal-view');
  const wechatWarning = document.getElementById('wechat-warning');
  const actionButtons = document.getElementById('action-buttons');
  const openAppBtn = document.getElementById('open-app');
  const copyLinkBtn = document.getElementById('copy-link');
  
  // 设置跳转链接
  openAppBtn.href = appUrl;
  
  // 复制链接功能
  copyLinkBtn.addEventListener('click', async function(e) {
    e.preventDefault();
    const success = await copyToClipboard(window.location.href);
    if (success) {
      const originalText = copyLinkBtn.innerHTML;
      copyLinkBtn.innerHTML = '<i class="fas fa-check"></i> 已复制';
      setTimeout(() => {
        copyLinkBtn.innerHTML = originalText;
      }, 2000);
    }
  });
  
  // 直接跳转处理
  openAppBtn.addEventListener('click', function(e) {
    e.preventDefault();
    // 尝试直接跳转
    window.location.href = appUrl;
    
    // 如果跳转失败，显示备用方案
    setTimeout(() => {
      // 这里可以添加跳转失败的处理
    }, 1000);
  });
  
  if (inWechatQQ) {
    // 在QQ或微信中，显示警告
    normalView.style.display = 'none';
    wechatWarning.style.display = 'block';
    actionButtons.style.display = 'flex';
  } else {
    // 在普通浏览器中，直接跳转
    wechatWarning.style.display = 'none';
    
    // 显示跳转提示，然后尝试跳转
    setTimeout(() => {
      window.location.href = appUrl;
      
      // 如果跳转失败（比如没有安装应用），显示操作按钮
      setTimeout(() => {
        normalView.style.display = 'none';
        actionButtons.style.display = 'flex';
      }, 1500);
    }, 1000);
  }
});

// 添加一个备用跳转，如果应用协议无法打开，尝试打开网页版
window.addEventListener('blur', function() {
  // 当窗口失去焦点时，可能是跳转成功了
  console.log('可能已成功跳转到应用');
});

// 如果页面仍然可见（说明跳转失败），在5秒后显示操作按钮
setTimeout(() => {
  const actionButtons = document.getElementById('action-buttons');
  const normalView = document.getElementById('normal-view');
  
  if (normalView.style.display !== 'none' && actionButtons.style.display === 'none') {
    normalView.style.display = 'none';
    actionButtons.style.display = 'flex';
  }
}, 5000);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
