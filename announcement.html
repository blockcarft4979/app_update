<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>公告页 + 音乐播放器</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            overflow-x: hidden;
        }
        .card {
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            padding: 25px;
            background: #171717;
            border-radius: 18px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            opacity: .7;
            font-size: 14px;
            margin-bottom: 25px;
        }

        /* 播放器 */
        .player {
            margin-top: 25px;
            text-align: center;
        }
        #song-cover {
            width: 160px;
            height: 160px;
            border-radius: 14px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        #song-title {
            font-size: 20px;
            margin: 0;
        }
        #song-artist {
            font-size: 14px;
            opacity: .6;
            margin: 4px 0 15px;
        }
        .progress-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 6px;
            cursor: pointer;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #4aa3ff;
            border-radius: 6px;
        }
        .time {
            font-size: 13px;
            opacity: .7;
            display: flex;
            justify-content: space-between;
        }
        #play-btn {
            margin-top: 15px;
            padding: 12px 26px;
            background: #4aa3ff;
            border: none;
            color: #fff;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
        }

        .lyrics-box {
            margin-top: 25px;
            min-height: 60px;
        }
        #current-lyric {
            font-size: 16px;
            opacity: .9;
        }
        .error {
            color: #ff5555;
            padding: 10px;
            background: #331010;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card" id="content-container">
        <div class="title">Freewd 社区 · 公告示例</div>
        <div class="subtitle">这是一段示例公告，同时附带一个音乐播放器。</div>

        <div class="player">
            <img id="song-cover" src="" alt="封面" />
            <h2 id="song-title">加载中…</h2>
            <p id="song-artist">请稍候</p>

            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="time">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>

            <button id="play-btn">播放</button>

            <div class="lyrics-box">
                <div id="current-lyric" class="lyrics-placeholder">歌词加载中…</div>
            </div>
        </div>
    </div>


<script>
document.addEventListener('DOMContentLoaded', async () => {
    const coverEl = document.getElementById('song-cover');
    const titleEl = document.getElementById('song-title');
    const artistEl = document.getElementById('song-artist');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.querySelector('.progress-container');
    const playBtn = document.getElementById('play-btn');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const currentLyricEl = document.getElementById('current-lyric');

    let audio = new Audio();
    let isPlaying = false;
    let lyricsData = [];

    const lrcUrl = "https://raw.githubusercontent.com/zingual/zingual-lyrics/main/lyrics/Fish%20in%20a%20Pig%20Ep.5.lrc";

    async function loadLyrics() {
        try {
            const res = await fetch(lrcUrl);
            if (!res.ok) throw new Error();
            const text = await res.text();
            parseLyrics(text);
        } catch {
            currentLyricEl.textContent = "无法加载歌词";
        }
    }

    function parseLyrics(lyricText) {
        const lines = lyricText.split('\n');
        lyricsData = [];
        const timeReg = /\[(\d{2}):(\d{2})(?:\.(\d{2,3}))?\]/;

        for (let line of lines) {
            const match = timeReg.exec(line);
            if (match) {
                const min = parseInt(match[1]);
                const sec = parseInt(match[2]);
                const ms = match[3] ? parseInt(match[3].padEnd(3, '0')) : 0;
                const time = min * 60 + sec + ms / 1000;
                const text = line.replace(timeReg, '').trim();
                lyricsData.push({ time, text });
            }
        }
        lyricsData.sort((a, b) => a.time - b.time);
    }

    function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function updateLyric(current) {
        if (!lyricsData.length) return;
        let text = lyricsData[0].text;
        for (let i = 0; i < lyricsData.length; i++) {
            if (current >= lyricsData[i].time) text = lyricsData[i].text;
        }
        currentLyricEl.textContent = text;
    }

    function togglePlay() {
        if (audio.paused) audio.play(); else audio.pause();
    }

    function setupUI() {
        audio.addEventListener('timeupdate', () => {
            const p = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = p + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
            updateLyric(audio.currentTime);
        });

        audio.addEventListener('loadeddata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('play', () => {
            isPlaying = true;
            playBtn.textContent = '暂停';
        });
        audio.addEventListener('pause', () => {
            isPlaying = false;
            playBtn.textContent = '播放';
        });

        progressContainer.addEventListener('click', e => {
            const rect = progressContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            audio.currentTime = (x / rect.width) * audio.duration;
        });

        playBtn.addEventListener('click', togglePlay);
    }

    await loadLyrics();
    audio.src = "https://files.catbox.moe/2dl1q0.mp3";

    coverEl.src = "https://i.ibb.co/0j3Tjmv/cover.jpg";
    titleEl.textContent = "Fish in a Pig Ep.5";
    artistEl.textContent = "Zingual";

    setupUI();
});
</script>

</body>
</html>
